<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadilation Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Đặng Tuấn Anh" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group horizontal">
                <label class="form-label">Giới tính</label>
                <div class="container">
                    <div class="gender-wrap">
                        <input name="gender" value="male" type="radio" class="gender">
                        Nam
                    </div>
                    <div class="gender-wrap">
                        <input name="gender" value="female" type="radio" class="gender">
                        Nữ
                    </div>
                    <div class="gender-wrap">
                        <input name="gender" value="other" type="radio" class="gender">
                        Khác
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn tỉnh/TP --</option>
                    <option value="hn">Hà Nội</option>
                    <option value="hcm">TP Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Avatar</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <button class="form-submit">Đăng ký</button>
        </form>
        
    </div>
    <script src="./vadilator.js"></script>
    <script>
        // Đầu vào của thư viện Vadilator
        Vadilator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Vadilator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Vadilator.isRequired('input[name="gender"]', 'Vui lòng cho biết giới tính của bạn'),
                Vadilator.isRequired('#province', 'Vui lòng chọn tỉnh/tp của bạn'),
                Vadilator.isRequired('#avatar', 'Vui lòng chọn avatar của bạn'),
                Vadilator.isRequired('#email', 'Vui lòng nhập email của bạn'),
                Vadilator.isEmail('#email', 'Email không chính xác!'),
                Vadilator.minLength('#password', 6),
                Vadilator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu của bạn'),
                Vadilator.isConfirmed('#password_confirmation', () => (
                    document.querySelector('#form-1 #password').value
                ), 'Mật khẩu nhập lại không chính xác!'),
            ],
            onSubmit: (data) => {
                // Call API
                console.log(data)
            }
        })
    </script>
</body>
</html>
